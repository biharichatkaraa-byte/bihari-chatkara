      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .pb-safe-area { padding-bottom: env(safe-area-inset-bottom); }

      @media print {
        @page { margin: 0; size: auto; }
        body, html { background-color: white !important; height: 100%; width: 100%; overflow: hidden; }
        body * { visibility: hidden; height: 0; }
        #printable-receipt, #printable-receipt * { visibility: visible; height: auto; }
        #printable-receipt {
          position: fixed; left: 0; top: 0; width: 100% !important; max-width: 80mm;
          margin: 0; padding: 10px; box-shadow: none !important; border: none !important;
          background: white !important; color: black !important; font-family: 'Courier New', Courier, monospace;
        }
        .print-hidden { display: none !important; }
        .text-slate-500, .text-slate-400, .text-slate-600 { color: black !important; }
        .bg-slate-900 { background: none !important; color: black !important; border: 1px solid black; }
      }
    </style>
