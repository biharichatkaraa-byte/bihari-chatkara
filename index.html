    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              brand: {
                orange: '#ea580c',
                red: '#b91c1c',
                slate: '#0f172a'
              }
            },
            backgroundImage: {
              'brand-gradient': 'linear-gradient(to bottom right, #f97316, #ea580c, #b91c1c)',
            }
          }
        }
      }
    </script>

    <style type="text/css">
      :root {
        --brand-orange: #ea580c;
        --brand-red: #b91c1c;
      }

      html, body, #root { 
        height: 100%; 
        margin: 0; 
        padding: 0;
        background-color: #f8fafc;
        filter: saturate(1.05) !important;
      }
      
      body { 
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        color: #1e293b;
        overscroll-behavior-y: none;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes flash-red {
        0%, 100% { background-color: #fef2f2; border-color: #ef4444; }
        50% { background-color: #fee2e2; border-color: #b91c1c; }
      }
      .animate-flash-red { animation: flash-red 1s infinite; }

      @media print {
        #printable-receipt {
          position: fixed; left: 0; top: 0; width: 80mm !important;
          background: white !important; color: black !important;
          visibility: visible !important;
          font-family: 'Courier New', monospace;
        }
        body * { visibility: hidden; }
        .print-hidden { display: none !important; }
      }
    </style>
